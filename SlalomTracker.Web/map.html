<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a simple polygon representing the Bermuda Triangle.
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: {lat: 42.2862329922264, lng: -71.3595652772975},
          mapTypeId: 'terrain'
        });

        // Define the LatLng coordinates for the polygon's path.
        var triangleCoords = [
          {lat: 42.2862329922264, lng: -71.3595652772975},
          {lat: 42.2862253717931, lng: -71.3594442870426},
          {lat: 42.2895762717885, lng: -71.359058643825},
          {lat: 42.2895838922218, lng: -71.3591796405161}
        ];

        // Construct the polygon.
        var bermudaTriangle = new google.maps.Polygon({
          paths: triangleCoords,
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35
        });
        bermudaTriangle.setMap(map);

        
        var entryCoord = { lat: 42.286229, lng: -71.359497 };
        addMarker(entryCoord, 'green');

        //var exitCoord = { lat: 42.28622924, lng: -71.35950488 };
        var exitCoord = { lat: 42.28958014, lng: -71.35911924 };
        addMarker(exitCoord, 'yellow');
      }

      function addMarker(latLng, color) {
          let url = "http://maps.google.com/mapfiles/ms/icons/";
          url += color + "-dot.png";

          let marker = new google.maps.Marker({
            map: map,
            position: latLng,
            icon: {
              url: url
            }
          });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5IFOAShUwTHtyFfb-2Apdp_Z37nwEmgY&callback=initMap">
    </script>
  </body>
</html>
