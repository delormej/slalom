apiVersion: apps/v1
kind: Deployment
metadata:
  name: skiapi
  labels:
    app: skiapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skiwebapi
  template:
    metadata:
      labels:
        app: skiwebapi
    spec:
      containers:
      - name: skiwebapi
        image: jasondelacr.azurecr.io/skiwebapi:v20191202.1
        ports:
        - containerPort: 80
        env:
        - name: SUBSCRIPTIONID
          value: "40a293b5-bd26-47ef-acc3-c001a5bfce82"
        - name: SKIJOBS_SERVICE
          value: "http://skijobs-service"
        - name: SKIBLOBS
          value: "XXX"
